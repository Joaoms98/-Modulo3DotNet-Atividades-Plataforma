    <h1 class="textimput">Deixe seu contato e informe seu pedido</h1>
    <div class="imput">
        <div class="imput">
            <label for="nome">Nome:</label>
            <textarea name="nome" id="nome" cols="60" rows="1" onkeyup="validaNome()"></textarea>
            <div id='txtnome'></div>
        </div>
        <div class="imput">
            <label for="email">E-mail:</label>
            <textarea name="email" id="email" cols="60" rows="1" onkeyup="validaEmail()"></textarea>
            <div id='txtemail'></div>
        </div>
        <div class="imput">
            <label for="assunto">Assunto:</label>
            <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
            <div id='txtassunto'></div>
            <button>Enviar</button> 
        </div>
    </div>
</body>
